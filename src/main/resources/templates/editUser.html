<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:replace="header :: myheader"></div>


    <form th:action="@{/editUser}"
          th:object="${user}" method="POST">

        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">ImiÄ™</label>
                <input type="text" class="form-control" th:field="*{firstName}" th:value="*{firstName}" readonly>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" th:field="*{lastName}" th:value="*{lastName}" readonly>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" th:field="*{address.city}" th:value="*{address.city}" >
            </div>

            <div class="col-sm-6">
                <label for="postalcode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" th:field="*{address.postalCode}" th:value="*{address.postalCode}">
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">Ulica</label>
                <input type="text" class="form-control" th:field="*{address.street}" th:value="*{address.street}" >
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">Numer</label>
                <input type="text" class="form-control" th:field="*{address.number}"th:value="*{address.city}" >
            </div>
        </div>

        <div class="col-12">
            <label for="*{nip}" class="form-label">
                NIP
            </label>
            <input type="text" class="form-control" th:field="*{nip}" th:value="*{nip}" readonly/>
        </div>

        <div class="col-12">
            <label for="*{pesel}" class="form-label">
                PESEL
            </label>
            <input type="text" class="form-control" th:field="*{pesel}" th:value="*{pesel}" readonly required/>
        </div>
        <input th:type="hidden" th:name="id" th:value="*{id}" />
        <input th:type="hidden" th:name="userMaster.id" th:value="*{userMaster.id}" />
        <input th:type="hidden" th:name="version" th:value="*{version}" />

        <button class="w-100 btn btn-primary btn-lg" type="submit">Dodaj</button>
    </form>

</body>
</html>
