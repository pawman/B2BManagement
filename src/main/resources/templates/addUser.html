                <input type="text" class="form-control" th:field="*{lastName}" placeholder="" value="" required="">

                </div>
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" th:field="*{address.city}">
            </div>

            <div class="col-sm-6">
                <label for="postalcode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" th:field="*{address.postalCode}" >
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">Ulica</label>
                <input type="text" class="form-control" th:field="*{address.street}" >
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">Numer</label>
                <input type="text" class="form-control" th:field="*{address.number}">
            </div>
        </div>

        <div class="col-12">
            <label for="*{nip}" class="form-label">
                NIP
            </label>
            <input type="text" class="form-control" th:field="*{nip}" />
        </div>

        <div class="col-12">
            <label for="*{pesel}" class="form-label">
                PESEL
            </label>
            <input type="text" class="form-control" th:field="*{pesel}" required/>
