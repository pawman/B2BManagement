<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Faktury</title>
</head>
<body>

<div th:replace="header :: myheader"></div>

    <table border="1">
        <tr>
            <th>Numer</th>
            <th>Data sprzedaż</th>
            <th>Ilość godzin</th>
            <th>Akcje</th>
        </tr>
        <tr th:each="invoice : ${invoices}">
            <td th:utext="${invoice.getNumber()}"></td>
            <td th:utext="${invoice.getSaleDate()}"></td>
            <td th:utext="${invoice.getNumberOfHours()}"></td>
            <td>
            </td>
        </tr>
    </table>
</body>
</html>
